<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Merge Request Code Reviewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1>GitLab Merge Request Code Reviewer</h1>
            <p>AI-powered code review for GitLab merge requests</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="gitlab-url">GitLab Merge Request URL:</label>
                <input type="url" id="gitlab-url" placeholder="https://gitlab.com/group/project/-/merge_requests/123" required>
            </div>

            <div class="input-group">
                <label for="gitlab-token">GitLab Personal Access Token:</label>
                <input type="password" id="gitlab-token" placeholder="Enter your GitLab personal access token" required>
                <small style="color: #666; font-size: 12px;">Required for accessing GitLab API. Get from User Settings > Access Tokens</small>
            </div>

            <div class="input-group">
                <label for="api-endpoint">OpenAI API Endpoint:</label>
                <input type="url" id="api-endpoint" placeholder="https://api.openai.com/v1" value="https://api.openai.com/v1">
            </div>

            <div class="input-group">
                <label for="openai-key">OpenAI API Key:</label>
                <input type="password" id="openai-key" placeholder="Enter your OpenAI API key" required>
            </div>

            <div class="input-group">
                <label for="custom-instructions">Custom Review Instructions (Optional):</label>
                <input type="file" id="custom-instructions" accept=".md,.txt" onchange="loadCustomInstructions(event)">
                <small style="color: #666; font-size: 12px;">Upload a markdown or text file with company-specific code review guidelines</small>
            </div>

            <button id="review-btn" onclick="startReview()">Start Code Review</button>
        </div>

        <div class="error-message" id="error-message" style="display: none;">
            <div class="error-icon">⚠️</div>
            <div class="error-text" id="error-text"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing merge request...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>Code Review Results</h2>
            <div id="review-content"></div>
            <div class="save-section">
                <button id="save-btn" onclick="saveReview()">Save Review</button>
                <div id="save-status"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
